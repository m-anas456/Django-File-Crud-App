<!DOCTYPE html>
<html>
<head>
    <title>Delete File</title>
    <style>
        body {
    font-family: Georgia, serif;
    margin: 40px;
    background-color: #fff5f5;
    color: #a00;
}

h1 {
    font-weight: bold;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

form button {
    background-color: #d9534f;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    margin-right: 10px;
}

form button:hover {
    background-color: #b52b27;
}

a {
    color: #a00;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Delete File</h1>
    <p>Are you sure you want to delete "{{ object.filename }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'file-detail' object.pk %}">Cancel</a>
    </form>
</body>
</html>
