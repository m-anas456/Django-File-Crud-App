<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit File{% else %}Upload File{% endif %}</title>
    <style>
        body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 40px;
    background-color: #fafafa;
}

h1 {
    color: #444;
}

form {
    background: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    max-width: 400px;
    border-radius: 6px;
}

input[type="file"],
textarea,
input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: inline-block;
    margin-top: 15px;
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>{% if object %}Edit File{% else %}Upload File{% endif %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'file-list' %}">Back to list</a></p>
</body>
</html>
